<ion-app>

   <ion-router-outlet id="main-content"></ion-router-outlet>

   <ion-content [fullscreen]="true">
     <ion-header collapse="condense">
       <ion-toolbar>
         <ion-title size="large">Second-page</ion-title>
       </ion-toolbar>
     </ion-header>
 
     <!-- AQUI EMPIEZA EL CUERPO PAGINA -->
     <!-- Mensaje de bienvenida con el nombre de usuario -->
     <div class="div-titulo">
       <img
         class="img-perfil-profesor"
         alt="Silhouette of mountains"
         src="../assets/img/img-usuario.png"
       />
       <h1 class="titulo-principal">Estudiante</h1>
       <p class="gmail-princial">{{ correo }}</p>
       <button class="btn-principal-usuario">
         <!--<ion-icon class="icon-perfil-profesor" name="settings-outline"></ion-icon>-->
         Ver cuenta
       </button>
     </div>
 
     <!-- TITULO PRESENTACION -->
     <ion-card class="card-usuario">
       <ion-card-content class="ion-bienvenida">
         <p class="text-p-bienvenida-user">
           ¡Hola, {{ correo }}!🖐 ahora te encuentras en la página principal.
         </p>
       </ion-card-content>
       <div class="div-button">
         <ion-button
           class="boton-regresar"
           [routerLink]="['']"
           expand="full"
         >
           <ion-icon name="arrow-back"></ion-icon>
           Regresar
         </ion-button>
       </div>
     </ion-card>
 
     <!-- Card curso / asignatura alumno  -->
     <ion-card class="ion-card-materias">
       <ion-card-header>
         <ion-card-title>Mis asignaturas</ion-card-title>
         <ion-card-subtitle
           >Tomar asistencia</ion-card-subtitle
         >
       </ion-card-header>
       <ion-card-content>
         <!-- Materias -->
         <ion-item class="card-materia" [routerLink]="['/pagina-alumno-2']">
           <ion-thumbnail slot="start">
             <img
               alt="Silhouette of mountains"
               src="../assets/img/img-materia.webp"
             />
           </ion-thumbnail>
           <ion-label>Ir a mis asignaturas</ion-label>
           <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
         </ion-item>
       </ion-card-content>
     </ion-card>
 
 
     
   </ion-content>
 </ion-app>
